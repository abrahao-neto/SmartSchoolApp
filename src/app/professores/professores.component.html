<div *ngIf="profSelecionado">
  <app-titulo [titulo]="'Professor: ' + profSelecionado"></app-titulo>
  <br>
  <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>
<div *ngIf="!profSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professores" style="cursor: pointer" (click)="profSelect(professor)">
        <th scope="row">{{ professor.id }}</th>
        <td>{{ professor.nome }}</td>
        <td>{{ professor.disciplina }}</td>
      </tr>
    </tbody>
  </table>
  
</div>
